tge_press:
  - img: "presslogos/fact.jpg"
    link: "http://www.factmag.com/2017/02/21/blockchain-bitcoin-music-industry/"
    quote: "Resonate promises to offer artists new freedom to dictate the terms of their own streaming deals."
  - img: "presslogos/residentadvisor.jpg"
    link: "https://www.residentadvisor.net/news.aspx?id=41234"
    quote: "While streaming giants like Spotify pursue unprofitable models that distribute revenue away from the majority of artists, Resonate aims to prioritise the needs of creators."
  - img: "presslogos/wired.jpg"
    link: "https://www.wired.co.uk/article/the-tech-cooperatives-changing-the-way-startups-do-business"
    quote: "Built using blockchain technology, Resonate offers streaming meant to provide a better deal for artists"
  - img: "presslogos/guardian.jpg"
    link: "https://www.theguardian.com/music/2018/may/25/resonate-spotify-music-streaming-service-co-op"
    quote: "Resonate […] aims to put the money and power in the hands of the artists."
  - img: "presslogos/mixmag.jpg"
    link: "https://mixmag.net/feature/blockchain-feature"
    quote: "Resonate […] nurtures fans’ engagement with their favourite music."
  - img: "presslogos/billboard.jpg"
    link: "https://www.billboard.com/articles/business/8407832/blockchain-microsubscription-music-streaming-services-artist-earnings"
    quote: "Resonate is able to offer acts better compensation by avoiding the market share issues that can cause inequitable distribution and cumulative payment rates more in line with download royalties than streaming ones."
