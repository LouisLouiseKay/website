{{ define "main" }}
<section class="w-100 ph1 ph3-ns">
  <h1 class="f2 mt3 mb2 home-f1-l">{{ .Title }}</h1>
  <div class="w-100 mt3">
    <span class="f4 pa0 w-100 dn-l">{{ .Params.subhead }}</span>
    <span class="w-100 w-auto-l dib">
      <a href="/tge" class="btn home-btn g1 mt1 ttu"/>
        Join Now
      </a>
    </span>
    <span class="f4 pl3 w-100 w-auto-l dn dib-l">{{ .Params.subhead }}</span>
  </div>

  {{ partial "player.html" . }}

  <div class="section-white w-100 mt3 flex">
    <div class="w-60 pl3 pv4">
      <span>Join Resonate today.</span>
      {{ range .Params.paragraphs }}
         {{ partial "paragraphs/paragraph.html" . }}
      {{ end }}
    </div>
    <div class="w-40">
      <div class="w-100 pa4 bg-light-gray">
        <span>HOW MUCH?<br>Based on average listening habits Resonate costs</span>
        <a href="/tge" class="btn mt1 w-100 ttu"/>
          Join Now
        </a>
      </div>
    </div>
  </div>
</section>
{{end}}
