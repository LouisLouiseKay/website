<article id="{{ .release.id }}">
  <a href="https://stream.resonate.coop/artist/{{ .release.creator_id }}/release/{{ .release.slug }}" title="{{ .release.display_artist }} â€“ {{ .release.title }}" class="db link">
    <figure class="ma0">
      <picture class="">
        <img src="{{ .release.cover }}" class="db w-100 h-auto bg-gray" width="160" height="160" alt="" loading="lazy">
      </picture>
      <figcaption>
        <h3 class="f4 normal truncate mt2 mb1">{{ .release.title }}</h3>
        <p class="truncate f5 mt0 mb1 dark-gray">{{ .release.display_artist }}</p>
        <dl class="ma0">
          <dt class="sr-only">Tags</dt>
          <dd class="ma0">
            <ul class="list ma0 pa0 flex flex-wrap">
              {{ range .release.tags }}
              <li class="mr1 f6 f5-ns">#{{ . }}</li>
              {{ end }}
            </ul>
          </dd>
        </dl>
      </figcaption>
    </figure>
  </a>
</article>
