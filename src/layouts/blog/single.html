{{ define "main" }}

<section class="pa3 pa4-ns f5 f5-vw-l">
  <header class="mb5">
    <h1 class="f1 f1-vw-l mb3 normal">{{ .Title }}</h1>
    <p class="mt1 dark-gray">
      <time datetime="{{ time.Format "2006-01-02" .Date }}">{{  time.Format "January 2, 2006" .Date }}</time>
    </p>
  </header>
  <div class="center mb5" style="max-width: 33em">
    {{ .Content }}
  </div>
</section>

{{ end }}
